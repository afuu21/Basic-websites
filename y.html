<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<script>
    function chBackcolor(color) {
    document.body.style.background = color;
    setTimeout(function(){ document.body.style.background = 'white' }, 1000);
    }
</script>


<body>
    <button type="button" class="btn btn-dark" onclick="chBackcolor('black')" style="margin-top: 50px; margin-left: 20px;">  
        Black 
    </button>

    <div class="spinner-grow" role="status">
        <span class="visually-hidden" >Loading...</span>
    </div>

    <button type="button" class="btn btn-primary" onclick="chBackcolor('blue')" style="margin-top: 50px; margin-left: 20px;">  
        Blue
    </button>

    <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

      <button type="button" class="btn btn-success" onclick="chBackcolor('green')" style="margin-top: 50px; margin-left: 20px;">  
        Green
    </button>

    <div class="spinner-grow text-success" role="status">
        <span class="visually-hidden" >Loading...</span>
    </div>

    <button type="button" class="btn btn-danger" onclick="chBackcolor('red');" style="margin-top: 50px; margin-left: 20px;">  
        Red
    </button>

    <div class="spinner-grow text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
</body>
</html>
